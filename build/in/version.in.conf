###############################################################################
# Estate follows semantic versioning
# https://semver.org/
ESTATE_MAJOR_VERSION=1
ESTATE_MINOR_VERSION=1
ESTATE_PATCH_VERSION=0
ESTATE_BUILD_VERSION={{BUILD_DATE}}

## Used to reject incompatible versions of the runtime at River.
ESTATE_RIVER_PROTOCOL_VERSION=2

## Used to reject incompatible versions of the site at Jayne.
ESTATE_JAYNE_SITE_PROTOCOL_VERSION=3

## Used to reject incompatible versions of tools at Jayne.
ESTATE_JAYNE_TOOLS_PROTOCOL_VERSION=5

## Client and Tools versioning notes
# Comment out/remove the PRERELEASE_NAME if it's a full, non-prerelease.
# If you comment out/remove the PRERELEASE_VERSION then it'll be prerelease 0. i.e 1.0.1-alpha.0
ESTATE_CLIENT_PRERELEASE_NAME=beta
ESTATE_CLIENT_PRERELEASE_VERSION=1
ESTATE_TOOLS_PRERELEASE_NAME=beta
ESTATE_TOOLS_PRERELEASE_VERSION=8
